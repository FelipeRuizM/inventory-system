type: object
description: A checkout
required:
  - checkoutDate
  - cNumber
properties:
  checkoutDate:
    type: string # according to OpenAPI: this includes dates and files
    description: |
      The date that the checkout has been done
    example: 06/06/2023
  cNumber:
    type: string
    description: |
      A C Number
    example: C123
  returnDate:
    type: string # according to OpenAPI: this includes dates and files
    description: |
      The date that the item has been returned
    example: 06/07/2023
  expectedReturnDate:
    type: string # according to OpenAPI: this includes dates and files
    description: |
      The date that the item is expected to be returned
    example: 06/08/2023